<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>

    <main>
      <header>
        <div>
          <h5>Total Balance</h5>
          <span id="balance">₱0.00</span>
        </div>
        <div>
          <h5>Income</h5>
          <span id="income">₱0.00</span>
        </div>
        <div>
          <h5>Expense</h5>
          <span id="expense">₱0.00</span>
        </div>
      </header>

      <section>
        <h3>Transactions</h3>
        <ul id="transactionList" class="show"></ul>
        <div id="status"></div>
        <button id="toggleTransactionsButton">Show Transactions</button>
      </section>

      <section>
        <h3>Transactions</h3>
        <ul id="transactionList"></ul>
        <div id="status"></div>
      </section>

      <section>
        <h3>Add Transaction</h3>

        <form id="transactionForm" action="/submit" method="post">
          <div>
            <label for="type">
              <input type="checkbox" name="type" id="type" value="on" />
              <div class="option">
                <span>Expense</span>
                <span>Income</span>
              </div>
            </label>
          </div>              
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              value="0"
              id="amount"
              required
            />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required />
          </div>
          <button type="submit" id="submit" onclick="addData(eChart)">Submit</button>
        </form>
      </section>
    </main>
    <section>
      <div class="container">
        <div class="chart">
          <canvas id="eChart" width="400" height="400"></canvas>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <script src="snew.js"></script>
